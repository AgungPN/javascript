<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
  </head>

  <body>
    <div class="container mt-5">
      <!-- FORM SEARCH -->
      <div class="row justify-content-md-ceter">
        <div class="col-3"></div>
        <div class="col-6">
          <h1 class="text-center">Movie</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control d-block"
              id="form-search"
              placeholder="Search Movie"
              aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <button class="btn btn-secondary" type="button" id="button-search">Search</button>
          </div>
        </div>
      </div>

      <!-- CARDS -->
      <div class="row-data-movie row row-cols-1 row-cols-md-4 g-4 mt-5"></div>

      <!-- MODAL -->
      <div
        class="modal fade modal-lg"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>

    <!-- VERSI 1: callbackAPI with XMLHttpRequest Vanila JS -->
    <!-- <script src="callbackAPI.js"></script> -->

    <!-- VERSI 2: menggunakan fetch Vanila JS -->
    <script src="fetchAPI.js"></script>
  </body>
</html>
