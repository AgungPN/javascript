<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <img
          src="https://source.unsplash.com/random/200x200"
          alt=""
          class="main"
        />
        <h3>Hello Parent</h3>
      </div>
      <div class="thumbs">
        <div class="thumb">
          <img src="https://source.unsplash.com/random/201x201" alt="" />
          <h3>Hello Child ke-1</h3>
        </div>
        <div class="thumb">
          <img src="https://source.unsplash.com/random/202x202" alt="" />
          <h3>Hello Child ke-2</h3>
        </div>
        <div class="thumb">
          <img src="https://source.unsplash.com/random/203x203" alt="" />
          <h3>Hello Child ke-3</h3>
        </div>
        <div class="thumb">
          <img src="https://source.unsplash.com/random/204x204" alt="" />
          <h3>Hello Child ke-4</h3>
        </div>
        <div class="thumb">
          <img src="https://source.unsplash.com/random/205x205" alt="" />
          <h3>Hello Child ke-5</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
