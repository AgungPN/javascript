<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animasi</title>

<style>
    body{
	font-family: sans-serif;
	background: #fcfcfc;
}
 
h1{
	text-align: center;	
	color: #fff;
	font-size: 19pt;
	margin-bottom: 60px;
}
 
.kotak{
	padding: 40px 40px 70px 40px;
	height: 350px;
	width: 500px;
	margin: 20px auto;
	background: #54ACD2;
}
 
input[type="text"]{
	width: 95%;
	display: inline-block;
	padding: 10px;
	margin-bottom: 20px;
	font-size: 13pt;
}
 
#alamat,#pekerjaan{
	display: none;
}
</style>
    
</head>
<body>
    <div class="kotak">		
		<h1>
			Membuat Animasi Form 
		</h1>	
		
		<form class="form">
			<input type="text" id="nama" placeholder="Masukkan nama .." name="nama" autocomplete="off">
			<input type="text" id="alamat" placeholder="Masukkan alamat .." name="alamat" autocomplete="off">
			<input type="text" id="pekerjaan" placeholder="Masukkan pekerjaan .." name="pekerjaan" autocomplete="off">
		</form>
    </div>
    <script src="../../jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#nama').keyup(function(){
                $('#alamat').slideDown();
            })
            $('#alamat').keyup(function(){
                $('#pekerjaan').fadeIn();
            })
        });
    </script>
</body>
</html>
