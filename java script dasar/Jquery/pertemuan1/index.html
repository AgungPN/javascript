<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
 font-family: sans-serif;
}
 
h1{
 text-align: center;
}
 
.box{
	height: 300px;
	width:300px;
	background: orange;
}
 
#tombol{
       padding:10px;
       color: #fff;
       background: #34495E;
       border: none;
}
    </style>
    <title>Selector</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <h1>SELECTOR JQUERY</h1>
    <button id="button">Button</button>
    <div class="box"></div>

    <script>
        $(document).ready(function () {  
            $('#button').dblclick(function () {  
                // toggle() menyembunyikan dan menampilkan
                $('.box').toggle();
            });
        });
    </script>
</body>
</html>
