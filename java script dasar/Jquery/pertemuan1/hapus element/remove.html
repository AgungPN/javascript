<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove</title>
    <style>
        body{
	font-family: sans-serif;
}
 
h1{
	text-align: center;
}
 
.kotak{
	width: 300px;
	height: auto;
	background: orange;
	padding: 30px;
	color: #fff;
	margin-bottom: 20px;
}
 
.tombol{
	color: #fff;
	background: #232323;
	border: none;
	padding: 10px;
}
    </style>
</head>
<body>
    <h1>REMOVE ELEMENT</h1>
    <button class="tombol">Tombol</button>
    <div class="kotak"><span>INI KOTAK</span></div>
    <script src="../../jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.tombol').click(function(){
                $('.kotak').remove();
            })
        });
    </script>
</body>
</html>
