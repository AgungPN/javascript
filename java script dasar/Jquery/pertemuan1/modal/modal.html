<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal diagonal</title>
    <script src="../../jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Membuat modal dialog dengan JQuery </h1></center>
 
	<button id="tombol">KLIK SAYA !!</button> 
	KLIK TOMBOL UNTUK MENAMPILKAN MODAL DIALOG
 
	<div id="bg"></div>
	<div id="modal-kotak">
		<div id="atas">
			Halo . ini adalah modal dialog
		</div>
		<div id="bawah">
			<button id="tombol-tutup">CLOSE</button>
		</div>
    </div>	
    <script>
        $(document).ready(function(){
            $('#tombol').click(function(){
                $('#modal-kotak, #bg').fadeIn("slow");
            })
            $('#tombol-tutup').click(function(){
                $('#modal-kotak, #bg').fadeOut("slow");
            })
        })
    </script>
</body>
</html>
