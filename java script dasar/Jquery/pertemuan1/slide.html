<!DOCTYPE html>
<html>
<head>
	<title>Tutorial belajar JQuery Part 4 : Mengenal Effect Pada JQuery</title>	
	<script type="text/javascript" src="../jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body{
	font-family: sans-serif;
}
 
h1{
	text-align: center;
}
 
.box{
	height: 300px;
	width:300px;
	background: orange;
	display: none;
}
 
#tombol,
#tombol2,
#tombol3{
	padding:10px;
	color: #fff;
	background: #34495E;
	border: none;
}
    </style>
</head>
<body>
	<h1>SLIDE</h1>
	<button id="tombol">Tampilkan kotak (slideDown)</button>
	<button id="tombol2">Sembunyikan kotak (slideUp)</button>
	<button id="tombol3">Effect slide Toggle kotak (slideToggle)</button>
	<div class="box"></div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#tombol').click(function(){
			$('.box').slideDown();
		});
 
		$('#tombol2').click(function(){
			$('.box').slideUp();
		});
 
		$('#tombol3').click(function(){
			$('.box').slideToggle();
		});
	});
</script>
</html>
