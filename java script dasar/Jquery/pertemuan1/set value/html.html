<!DOCTYPE html>
<html>
<head>
	<title>Tutorial belajar JQuery </title>	
	<script type="text/javascript" src="../../jquery.js"></script>
<style>
    body{
	font-family: sans-serif;
}
 
h1{
	text-align: center;
}
 
#tombol{
	padding:10px;
	color: #fff;
	background: #34495E;
	border: none;
}
 
.kotak{
	padding:20px;
	font-size: 12pt;
	color: #fff;
	background: orange;
	width: 500px;
}
.nama2{
	padding: 9px;
	font-size: 16pt;
}
 
#btn{
	padding:10px;
	color: #fff;
	background: #34495E;
	border: none;
}
</style>
</head>
<body>
	<h1>Set Function JQuery</h1>		
	<button id="tombol">KLIK</button>	
    <p class="nama"></p>
    
    <h1>Set Function JQuery</h1>		
	<button id="btn">KLIK</button>	
	<input type="text" name="nama2" class="nama2">
	<p class="nama2"></p>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#tombol').click(function () {
            $('.nama').html("<div class='kotak'>Mempelajari Jquery</div>")
          })
          $('#btn').click(function () {
              $('.nama2').val("Agung PN");
            })
	});
</script>
</html>
