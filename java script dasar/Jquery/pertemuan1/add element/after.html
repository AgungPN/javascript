<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add element</title>
    <style>
        body{
	font-family: sans-serif;
}
 
h1{
	text-align: center;
}
 
.kotak{
	width: 300px;
	height: auto;
	background: orange;
	padding: 30px;
	color: #fff;
	margin-bottom: 20px;
}
 
.kotak span{
	background: red;
	padding: 10px;
}
 
button{
	color: #fff;
	background: #232323;
	border: none;
	padding: 10px;
}
    </style>
</head>
<body>
    <h1>ADD ELEMENT</h1>
    <div class="kotak"><span>ISI KOTAK</span></div>
    <button class="after">after</button>
    <button class="before">before</button>
    <button class="prepard">prepard</button>
    <button class="append">append</button>
    <script src="../../jquery.js"></script>
<script>
    $(document).ready(function () {
        $('.after').click(function () {
            $('.kotak').after("<h4>Contoh after</h4>");
          })
        $('.before').click(function () {
            $('.kotak').before("<h4>Contoh Before</h4>");
          })
        $('.prepard').dblclick(function () {
            $('.kotak').prepend("<h4>Contoh Prepard</h4>");
          })
        $('.append').dblclick(function () {
            $('.kotak').append("<h4>Contoh Append</h4>")
          })
      })
</script>
</body>
</html>
