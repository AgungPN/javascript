<!DOCTYPE html>
<html>
<head>
	<title>Tutorial belajar JQuery Part 6 : Chaining Function Pada JQuery</title>	
	<script type="text/javascript" src="../jquery.js"></script>
<style>
    body{
	font-family: sans-serif;
}
 
h1{
	text-align: center;
}
 
.box{
	height: 300px;
	width:300px;
	background: orange;
	display: none;
}
 
#tombol{
	padding:10px;
	color: #fff;
	background: #34495E;
	border: none;
}
</style>
</head>
<body>
	<h1>Chaining Function Pada JQuery </h1>	
	<button id="tombol">KLIK</button>
	<div class="box"></div>	
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#tombol').click(function () { 
            $('.box').fadeIn(800).slideUp(900).slideDown(500);
        });
    });
</script>
</html>
