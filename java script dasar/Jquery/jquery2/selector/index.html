<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <div class="">
        <h1>SELECTOR</h1>
        <p>paragraf</p>
        <input type="submit" value="dsf">
    </div>

        $(document).ready(function () {
            $('h1').css("color","blue");
            $('input:submit').css('background',"yellow");
          })
    </script>
</body>
</html>
