<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deley</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <button id="run">Run</button>
    <div class="kotak-satu" style="position: absolute; margin: auto;width: 200px; height: 200px; background-color: red;">KOTAK SATU</div>
    <div class="kotak-dua" style="position: absolute; margin: auto;width: 200px; height: 200px; background-color: blue; left: 250px;">KOTAK DUA</div>
    <script >
        $(document).ready(function () {
            $("#run").click(function () {
                $(".kotak-satu").slideUp(2000).delay(2000).fadeIn(2000);
                $(".kotak-dua").slideUp(2000).fadeIn(2000);
              })
        });
    </script>
</body>
</html>
