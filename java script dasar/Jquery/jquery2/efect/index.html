<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efect</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div class="kotak" style="width: 200px;height: 200px;background-color: orange;"></div><br>
    <br>
    <br>
    
    <button id="fadeIn">fadeIn</button>
    <button id="fadeToggle">fadeToggle</button>
    <button id="fadeTo">fadeTo</button>
    <button id="fadeOut">fadeOut</button><br><br>
<div class="box1" style="width: 50px;height: 50px;background-color: red;"></div><br>
<div class="box2" style="width: 50px;height: 50px;background-color: yellow;"></div><br>
<div class="box3" style="width: 50px;height: 50px;background-color: green;"></div><br>
<br>
<br>
<br>
<button id="slideUp">slideUp</button>
<button id="slideDown">slideDown</button>
<button id="slideToggle">slideToggle</button><br><br>
<div class="slide" style="background-color: blue; width: 70px;height: 70px;"></div>
<script>
    $(document).ready(function () {
        // hide
        $('#hide').click(function(){
            $('.kotak').hide(2000);
        })
        // show
        $('#show').click(function(){
            $(".kotak").show("slow");
        })
        // fadeOut
        $('#fadeOut').dblclick(function () {
            $('.box1').fadeOut("normal");
            $(".box2").fadeOut(2000);
            $('.box3').fadeOut(4000);
          })
        // fadeIn
        $('#fadeIn').dblclick(function () {
            $('.box1').fadeIn("normal");
            $(".box2").fadeIn(2000);
            $('.box3').fadeIn(4000);
          })
        // fadeToggle
        $('#fadeToggle').click(function () {
            $('.box1').fadeToggle("normal");
            $(".box2").fadeToggle(2000);
            $('.box3').fadeToggle(4000);
          })
        // fadeTO (opacity)
        $('#fadeTo').click(function () {
            $('.box1').fadeTo("slow",0);
            $(".box2").fadeTo("slow",.2);
            $('.box3').fadeTo(4000,.5);
          })
        // slideUp
        $('#slideUp').click(function(){
          $('.slide').slideUp("slow");
        })
        // slideDown
        $('#slideDown').click(function(){
          $('.slide').slideDown("slow");
        })
        // slideToggle 
        $('#slideToggle').click(function(){
          $('.slide').slideToggle("slow");
        })
    });
</script>
</body>
</html>
