
<html>
<head>
<title>pemasukan data</title>
<script>
  function perkalian()
  {
	 var bil1 = window.prompt("masukan bilangan ke-1","0");
	 var bil2 = window.prompt("masukan bilangan ke-2","0");
	 
	 var bil3= bil1*bil2;
	 
	 document.write("<br><br>hasil dari "+bil1+"x"+bil2+"="+bil3);
	 
  }
</script>
</head>

<body>
  <form>
    <input type="button" onClick="perkalian()" value="Klik aku">
  </form> 
</body>
</html>
