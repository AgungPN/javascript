
<html>
<head>
<title>pemasukan data</title>
<script>
  function cek(a)
  {
	  if(a%2==0)
	  {
	   	 alert("bilangan genap");
	  }
	  else
	  {
	     alert("bilangan ganjil");
      }	
  }
</script>
</head>

<body>
  <form>
    <input type="text" name="bil"> 
    <input type="button" onClick="cek(bil.value)" value="cek">
  </form> 
</body>
</html>
