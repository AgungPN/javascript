<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
   function hitung(hrg,jml)
   {
      var total;
	  total = hrg * jml;
	  document.forms["form1"].hargatotal.value = total;
   }
</script>

</head>

<body>
<form name="form1">
  <table border="1">
     <tr>
        <td colspan="2">Form Data Barang</td>
       
     </tr>
     <tr>
       <td>Nama Barang </td>
       <td><input type="text" name="namabarang" /></td>
     </tr>
     <tr>
       <td>Harga satuan </td>
       <td><input type="text" name="hargasatuan" /></td>
     </tr>
     <tr>
       <td>Jumlah </td>
       <td><input type="text" name="jumlah" onkeypress="hitung(hargasatuan.value,jumlah.value)" /> </td>
     </tr>
     <tr>
       <td>Harga Total</td>
       <td><input type="text" name="hargatotal" /></td>
     </tr>
     
  </table>
</form>

</body>
</html>
